{% extends "layout.html" %}

{% block title %}Index{% endblock %}

{% block content %}
    <h1>Index page</h1>

    <form action="/add-to-order" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name">

        <label for="coffee">coffee:</label>
        <input type="text" name="coffee">
        <br>
        <label for="option">decaf?</label>
        <input type="checkbox" name="decaf">

        <label for="option">extra shot?</label>
        <input type="checkbox" name="extra_shot">

        <input type="submit" value="submit">
    </form>

    {% if err %}
        <p>{{ err }}</p>
    {% endif %}
{% endblock %}
